<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>

<body>
  <div id="outer">
    <div id="chart-div">
      <svg id="chart" viewBox="0 0 300 150">
        <circle stroke="gold" fill="none" cx="100" cy="75" stroke-width="40" stroke-dasharray="124.85"
          stroke-dashoffset="20" r="20" />
      </svg>
    </div>
    <div id="legend-div">
      <svg id="legend" viewBox="0 0 300 150">
        <rect fill="skyBlue" x="200" y="100" width="80" height="30" />
      </svg>
    </div>
  </div>


  <svg id="new" viewBox="0 0 300 150" width="500">
    <use xlink:href="#chart" />
    <use xlink:href="#legend" />
  </svg>
</body>

</html>
